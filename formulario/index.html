<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyle.css">
    <title>Formulario</title>
</head>

<body>
    <form method="post" action="https://formtester.goodbytes.be/post.php">
        <h1>Musica Favorita</h1>

        <div>
            <label for="musica">Música:</label>
            <input type="text" id="musica" name="Música" placeholder="Nome da Musica">
        </div>
        <div>
            <label for="nomeArtista">Artista:</label>
            <input type="text" id="nomeArtista" name="Nome do Artista" placeholder="Nome do Artista">
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="Telefone" placeholder="(62) 99999-9999">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="Senha">
        </div>
        <div>
            <label for="data">Data:</label>
            <input type="date" id="data" name="Data">
        </div>

        <button type="submit">Enviar</button>
        
    </form>
</body>

</html>
